name: DevSecOps Pipeline (Self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  devsecops:
    runs-on: self-hosted

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Detectar lenguaje autom치ticamente
      run: |
        if [ -f "package.json" ]; then
          echo "APP_LANG=nodejs" >> $GITHUB_ENV
        elif [ -f "requirements.txt" ]; then
          echo "APP_LANG=python" >> $GITHUB_ENV
        elif [ -f "pom.xml" ]; then
          echo "APP_LANG=java" >> $GITHUB_ENV
        else
          echo "No se detect칩 lenguaje autom치ticamente."
          exit 1
        fi

    - name: Configurar entorno e instalar dependencias
      run: |
        sudo apt update

        if [ "$APP_LANG" = "python" ]; then
          command -v python3 || sudo apt install -y python3
          command -v pip3 || sudo apt install -y python3-pip
          [ -d venv ] || python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
        elif [ "$APP_LANG" = "nodejs" ]; then
          command -v node || sudo apt install -y nodejs
          command -v npm || sudo apt install -y npm
          npm install
        elif [ "$APP_LANG" = "java" ]; then
          command -v mvn || sudo apt install -y maven
          command -v javac || sudo apt install -y default-jdk
          mvn clean install
        fi

    - name: Inicializar CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ env.APP_LANG }}

    - name: Analizar con CodeQL
      uses: github/codeql-action/analyze@v3

    - name: Instalar Trivy si no existe
      run: |
        if ! command -v trivy > /dev/null; then
          sudo apt install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt update
          sudo apt install -y trivy
        fi

    - name: Ejecutar Trivy (SBOM + SCA)
      run: |
        trivy fs . --exit-code 0 --severity HIGH,CRITICAL

    - name: Descargar ZAP si no existe
      run: |
        if [ ! -f "zap.jar" ]; then
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.13.0/ZAP_2.13.0.jar -O zap.jar
        fi

    - name: Ejecutar la aplicaci칩n para escaneo DAST
      run: |
        if [ "$APP_LANG" = "python" ]; then
          source venv/bin/activate
          nohup python3 app.py &
        elif [ "$APP_LANG" = "nodejs" ]; then
          nohup npm start &
        elif [ "$APP_LANG" = "java" ]; then
          nohup java -jar target/*.jar &
        fi
        sleep 10

    - name: Escaneo DAST con ZAP
      run: |
        java -jar zap.jar -cmd -quickurl http://localhost:5000 -quickout zap_report.html || true

    - name: Subir reporte ZAP
      uses: actions/upload-artifact@v4
      with:
        name: reporte-zap
        path: zap_report.html

    - name: Limpiar ZAP si no se necesita
      run: |
        rm -f zap.jar || true
